{% extends 'cards.html' %}

{% block content %}

{%for asset in items %}


	<section class="card {{ asset.title }}">
            <div class="icon">
				<img src="{{ asset.image.url }}" alt="{{ asset.name }}">
            </div>
			<h3>{{ asset.name }}</h3>
            <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            <button>Learn More</button>
        </section>

{%endfor%}

{% endblock %}
